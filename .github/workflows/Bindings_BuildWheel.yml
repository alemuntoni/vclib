name: Bindings - Build Wheel

on:
  [push, pull_request]

jobs:
  bindings_build_wheel:
    name: Bindings - Build Wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-24.04', 'macos-13', 'macos-latest', 'windows-latest']
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        cache: 'true'
        version: '6.8.2'
    - name: Install dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install cmake ninja-build libtbb-dev
        sudo apt-get install freeglut3-dev libgl1-mesa-dev libxi-dev libxinerama-dev libxcursor-dev libxrandr-dev
    - name: Install dependencies
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install ninja python3
    - name: Install dependencies
      if: runner.os == 'Windows'
      run: |
        choco upgrade ccache ninja python3
    - name: Ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: bindings-${{ matrix.os }}-${{ github.ref_name }}
    - name: Build Wheel
      shell: bash
      run: |
        python3 -m venv venv
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          venv/Scripts/activate
        else
          source venv/bin/activate
        fi
        pip install --upgrade pip setuptools wheel build
        python -m build --wheel --outdir dist
    - name: Upload Wheel
      uses: actions/upload-artifact@v4
      with:
        name: vclib-wheel-${{ matrix.os }}
        path: dist/*.whl
        